<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PNG/Plist Splitter</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input { margin: 5px 0; }
  </style>
</head>
<body>
  <h1>PNG/Plist Splitter</h1>
  <p>
    Upload a ZIP file containing both a PNG and its corresponding plist (or XML) file,
    or upload them separately.
  </p>

  <form id="split-form" enctype="multipart/form-data" method="POST" action="/split">
    <h2>Upload ZIP File</h2>
    <input type="file" name="zipFile" accept=".zip">
    <br><br>
    <h2>Or Upload PNG and Plist Files Separately</h2>
    <input type="file" name="pngFile" accept="image/png">
    <br>
    <input type="file" name="plistFile" accept=".plist, .xml">
    <br><br>
    <button type="submit">Split</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById('split-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const form = document.getElementById('split-form');
      const formData = new FormData(form);
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = 'Processing...';

      fetch('/split', {
        method: 'POST',
        body: formData
      })
      .then(response => {
        if (response.ok && response.headers.get('Content-Type') === 'application/zip') {
          return response.blob();
        } else {
          return response.text().then(text => { throw new Error(text); });
        }
      })
      .then(blob => {
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'extracted_sprites.zip';
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);
        resultDiv.innerHTML = 'Download started.';
      })
      .catch(error => {
        resultDiv.innerHTML = 'Error: ' + error.message;
        console.error('Error:', error);
      });
    });
  </script>
</body>
</html>
